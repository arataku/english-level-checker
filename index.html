<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>English-Level-Checker</title>
</head>
<body>
  <main>
    <h1>English-Level-Checker</h1>

    <section class="import_anki_csv">
      <h2>ankiのCSVデータ読み込み</h2>
      <textarea id="anki_csv" placeholder="ここにankiのcsvのデータをペースト" spellcheck="false" autocomplete="off"></textarea>
    </section>

    <section class="input_english">
      <h2>英文を入力する</h2>
      <input type="text" id="input" placeholder="Paste some text here..." autocomplete="off">
    </section>

    <section class="result">
      <h2>結果</h2>
      <div id="resultdisplay_main"></div>
    </section>
  </main>
  <script src="./build/main.js"></script>
</body>
</html>
